<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Material 材质</title>
		<style>
			#canvas-frame {
				width: 100%;
				height: 600px;
				background-color: #EEEEEE;
			}	
		</style>
		<script type="text/javascript" src="js/three.min.js"></script>
		<script type="text/javascript">
			var width, height;
			var scene, camera, renderer, texture;
			var mesh, ball;
			function init(){
				width = document.getElementById("canvas-frame").clientWidth;
				height = document.getElementById("canvas-frame").clientHeight;
				//渲染器
				renderer = new THREE.WebGLRenderer();
				renderer.setSize(width, height);
				renderer.setClearColor(0xFFFFFF, 1.0);
				document.getElementById("canvas-frame").appendChild(renderer.domElement);
				//舞台
				scene = new THREE.Scene({
			         antialias : true
		      	});
				//相机
//				camera = new THREE.PerspectiveCamera(75, width/height, 0.1, 10000);
				camera = new THREE.OrthographicCamera(-width/2, width/2, height/2, -height/2, 0.1, 10000);
				camera.position.set(100, 200 ,900);
				camera.lookAt({x : 0, y : 0, z : 0});
				scene.add(camera);
				//控制器
				//灯光
				//物体
				//MeshBasicMaterial
				var material = new THREE.MeshBasicMaterial({
					color: 0x008888, 
					wireframe: false,
//					opacity:0.9					
					visible: true,
					side: THREE.DoubleSide
				});
				showMaterial('MeshBasicMaterial', material, 0);
				//MeshLambertMaterial
				material = new THREE.MeshLambertMaterial({color: 0xffff00, emissive: 0xFF00FF});
				showMaterial('MeshLambertMaterial', material, 40);
				material = new THREE.MeshPhongMaterial({color: 0x00FF88, emissive: 0xFF00FF});
				showMaterial('MeshPhongMaterial', material, 80);
				material = new THREE.MeshNormalMaterial();
				showMaterial('MeshNormalMaterial', material, 120);
	/*		
				texture = THREE.ImageUtils.loadTexture('image/img_0.png');
				material = new THREE.MeshBasicMaterial({map: texture});
				var geometry = new THREE.CubeGeometry(100, 100, 100);
				mesh = new THREE.Mesh(geometry, material);
				mesh.position.set(-100, 0, 0);
				scene.add(mesh);
		*/		
				var loader = new THREE.TextureLoader();
				
				texture = loader.load('image/img_0.png');
				material = new THREE.MeshBasicMaterial({map: texture});
				var geometry = new THREE.CubeGeometry(100, 100, 100);
//				var geometry = new THREE.SphereGeometry(50, 100, 100);
				mesh = new THREE.Mesh(geometry, material);
				mesh.position.set(-100, 100, 0);
				scene.add(mesh);
				
//				console.log( canvas );
			};
			//根据材质显示字形
			function showMaterial(str, material, y){
				var loader = new THREE.FontLoader();
				loader.load('fonts/helvetiker_bold.typeface.json', 
					function(font){
						var geometry = new THREE.TextGeometry(str, {font: font, size:30, height:10});
						mesh = new THREE.Mesh(geometry, material);
						mesh.position.set(0, y, 0);
						scene.add(mesh);
					}
				);
			}
		    function onWindowResize() {
		        camera.aspect = window.innerWidth / window.innerHeight;
		        camera.updateProjectionMatrix();
		        renderer.setSize( window.innerWidth, window.innerHeight );
		    }
			function render(){
				mesh.rotation.x += 0.01;
				renderer.render(scene, camera);
				requestAnimationFrame(render);
			}
			function start(){
				init();
				render();
			}
		</script>
	</head>
	<body onload="start();">
		<div id="canvas-frame"></div>
	</body>
</html>
