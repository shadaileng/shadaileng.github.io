<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>FPS</title>
		<style>
			#canvas-frame {
				width: 100%;
				height: 600px;
				background-color: #EEEEEE;
			}	
		</style>
		<script type="text/javascript" src="js/three.min.js"></script>
		<script type="text/javascript" src="js/clock.js"></script>
		<script src="js/TrackballControls.js"></script>
		<script src="js/Stats.js"></script>
		<script type="text/javascript">
			var width, height;
			var scene, camera, renderer, light, controls;
			var texture;
			var ball, plane;
			var radius = 10;
			var stats;
			var v = 0;
			var a = -0.1;
			var isMoving = false;
			function init(){
				width = document.getElementById("canvas-frame").clientWidth;
				height = document.getElementById("canvas-frame").clientHeight;
				//渲染器
				renderer = new THREE.WebGLRenderer();
				renderer.setSize(width, height);
				renderer.setClearColor(0xFFFFFF, 1.0);
				document.getElementById("canvas-frame").appendChild(renderer.domElement);
				//FPS
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.left = '0px';
				stats.domElement.style.top = '0px';
				stats.domElement.style.width = '90px';
				document.getElementById("canvas-frame").appendChild(stats.domElement);
				//舞台
				scene = new THREE.Scene({
			         antialias : true
		      	});
				//相机
				camera = new THREE.PerspectiveCamera(75, width/height, 0.1, 10000);
//				camera = new THREE.OrthographicCamera(-width/2, width/2, height/2, -height/2, 0.1, 10000);
				camera.position.x = 100;
				camera.position.y = 100;
				camera.position.z = 500;
				camera.up.x = 0;
				camera.up.y = 1;
				camera.up.z = 0;
				camera.lookAt({x : 0, y : 0, z : 0});
				scene.add(camera);
				//控制器
				controls = new THREE.TrackballControls( camera );

		       	controls.rotateSpeed = 5.0;
		       	controls.zoomSpeed = 5;
		       	controls.panSpeed = 2;
		
		       	controls.noZoom = false;
		       	controls.noPan = false;
		
		       	controls.staticMoving = true;
		       	controls.dynamicDampingFactor = 0.3;
				//灯光
				light = new THREE.AmbientLight(0xFFFFFF);
				light.position.set(100, 100, 200);
				scene.add(light);
				//物体
				var geometry = new THREE.PlaneGeometry(100, 100);
				texture = new THREE.Texture( canvas);
				texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
				texture.repeat.set(4, 4);
				texture.needsUpdate = true;
				var material = new THREE.MeshBasicMaterial({vertexColors: THREE.FaceColors, map: texture, side: THREE.DoubleSide});
				plane = new THREE.Mesh(geometry, material);
				plane.rotation.x = -Math.PI/2;
				scene.add(plane);
				
				geometry = new THREE.SphereGeometry(radius, 16, 8);
				material = new THREE.MeshLambertMaterial({color: 0x00ff88});
				ball = new THREE.Mesh(geometry, material);
				ball.position.set(0, radius, 0);
				scene.add(ball);
				console.log( canvas );
//				window.addEventListener( 'resize', onWindowResize, false );
				
			};
		    function onWindowResize() {
		        camera.aspect = window.innerWidth / window.innerHeight;
		        camera.updateProjectionMatrix();
		        renderer.setSize( window.innerWidth, window.innerHeight );
		    }
			function render(){
				texture.needsUpdate = true;
				controls.update();
				falling();
				stats.update();
				renderer.render(scene, camera);
				requestAnimationFrame(render);
			}
			function start(){
				Clock();
				init();
				render();
			}
			function drop(){
				isMoving = true;
				ball.position.y = 300;
				v = 0;
			}
			function falling(){
				if(isMoving){
					ball.position.y += v;
					v += a;
					
					if(ball.position.y <= radius){
						v = -v*0.9;
					}
					if(Math.abs(v) < 0.001){
						isMoving = false;
						ball.position.y = radius;
					}
				}
			}
		</script>
	</head>
	<body onload="start();">
		<div id="canvas-frame"></div>
		<button onclick="drop();">开始</button>
	</body>
</html>
