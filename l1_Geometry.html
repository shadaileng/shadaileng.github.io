<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Geometry 几何体</title>
		<style>
			#canvas-frame {
				width: 100%;
				height: 600px;
				background-color: #EEEEEE;
			}	
		</style>
		<script type="text/javascript" src="js/three.min.js"></script>
		<script type="text/javascript">
			var width, height;
			var scene, camera, renderer;
			var mesh;
			function init(){
				width = document.getElementById("canvas-frame").clientWidth;
				height = document.getElementById("canvas-frame").clientHeight;
				//渲染器
				renderer = new THREE.WebGLRenderer();
				renderer.setSize(width, height);
				renderer.setClearColor(0xFFFFFF, 1.0);
				document.getElementById("canvas-frame").appendChild(renderer.domElement);
				//舞台
				scene = new THREE.Scene({
			         antialias : true
		      	});
				//相机
//				camera = new THREE.PerspectiveCamera(75, width/height, 0.1, 10000);
				camera = new THREE.OrthographicCamera(-width/2, width/2, height/2, -height/2, 0.1, 10000);
				camera.position.set(100, 200 ,500);
				camera.lookAt({x : 0, y : 0, z : 0});
				scene.add(camera);
				//控制器
				//灯光
				//物体
				var material = new THREE.MeshBasicMaterial({color: 0xff0000, wireframe: true});
				//立方体
				var geometry = new THREE.CubeGeometry(200, 200, 200, 2, 2, 2);
				mesh = new THREE.Mesh(geometry, material);
//				mesh.position.set(0, 0, 0);
				scene.add(mesh);
				//平面
				geometry = new THREE.PlaneGeometry(100, 100, 2, 2);
				mesh = new THREE.Mesh(geometry, material);
				mesh.position.set(150, 0, 0);
				scene.add(mesh);
				//球体
				geometry = new THREE.SphereGeometry(50, 20, 20, 0, Math.PI/2, 0, Math.PI/2);
				mesh = new THREE.Mesh(geometry, material);
				mesh.position.set(0, 150, 0);
				scene.add(mesh);
				//圆形
				geometry = new THREE.CircleGeometry(50, 20, 0, Math.PI/2);
				mesh = new THREE.Mesh(geometry, material);
				mesh.position.set(150, 150, 0);
				scene.add(mesh);
				//圆台
				geometry = new THREE.CylinderGeometry(50, 100, 50, 10, 2, true);
				mesh = new THREE.Mesh(geometry, material);
				mesh.position.set(150, 150, 200);
				scene.add(mesh);
				window.addEventListener( 'resize', onWindowResize, false );
				//正四面体
				geometry = new THREE.TetrahedronGeometry(100);
				mesh = new THREE.Mesh(geometry, material);
				mesh.position.set(-150, 0, 200);
				scene.add(mesh);
				//正八面体
				geometry = new THREE.OctahedronGeometry(100);
				mesh = new THREE.Mesh(geometry, material);
				mesh.position.set(-150, 150, 200);
				scene.add(mesh);
				//正二十面体
				geometry = new THREE.IcosahedronGeometry(100);
				mesh = new THREE.Mesh(geometry, material);
				mesh.position.set(-150, -150, 200);
				scene.add(mesh);
				//圆环
				geometry = new THREE.TorusGeometry(50, 10, 4, 20, Math.PI/2);
				mesh = new THREE.Mesh(geometry, material);
				mesh.position.set(-150, -150, 0);
				scene.add(mesh);
				//圆环结
				geometry = new THREE.TorusKnotGeometry(50, 10, 10, 4);
				mesh = new THREE.Mesh(geometry, material);
				mesh.position.set(150, -150, 150);
				scene.add(mesh);
				//文字形状
				var loader = new THREE.FontLoader();
				loader.load('fonts/helvetiker_bold.typeface.json', 
					function(font){
						geometry = new THREE.TextGeometry('1992', {font: font, size:100, height: 10});
						mesh = new THREE.Mesh(geometry, material);
						mesh.position.set(350, 150, 150);
						scene.add(mesh);
					}
				);
				//自定义形状
				geometry = new THREE.Geometry();
				geometry.vertices.push(new THREE.Vector3(100, 100, 100));
				geometry.vertices.push(new THREE.Vector3(100, -100, 100));
				geometry.vertices.push(new THREE.Vector3(-100, -100, 100));
				geometry.vertices.push(new THREE.Vector3(-100, 100, 100));
				geometry.vertices.push(new THREE.Vector3(100, 100, -100));
				geometry.vertices.push(new THREE.Vector3(100, -100, -100));
				geometry.vertices.push(new THREE.Vector3(-100, -100, -100));
				geometry.vertices.push(new THREE.Vector3(-100, 100, -100));
				geometry.faces.push(new THREE.Face3(0, 1, 2));
				geometry.faces.push(new THREE.Face3(0, 2, 3));
				geometry.faces.push(new THREE.Face3(0, 4, 7));
				geometry.faces.push(new THREE.Face3(0, 3, 7));
				geometry.faces.push(new THREE.Face3(1, 5, 6));
				geometry.faces.push(new THREE.Face3(1, 2, 6));
				geometry.faces.push(new THREE.Face3(0, 4, 5));
				geometry.faces.push(new THREE.Face3(0, 1, 5));
				geometry.faces.push(new THREE.Face3(2, 3, 7));
				geometry.faces.push(new THREE.Face3(2, 6, 7));
				mesh = new THREE.Mesh(geometry, material);
				mesh.position.set(-350, 150, 150);
				scene.add(mesh);
				
//				console.log( canvas );
			};
		    function onWindowResize() {
		        camera.aspect = window.innerWidth / window.innerHeight;
		        camera.updateProjectionMatrix();
		        renderer.setSize( window.innerWidth, window.innerHeight );
		    }
			function render(){
				renderer.render(scene, camera);
				requestAnimationFrame(render);
			}
			function start(){
				init();
				render();
			}
		</script>
	</head>
	<body onload="start();">
		<div id="canvas-frame"></div>
	</body>
</html>
